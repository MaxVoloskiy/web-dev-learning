<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        function hideComments() {
            $("#comments").fadeOut(1000, function () {
                $("#hide").hide();
                $("#show").show();
            });
        }

        function showComments(){
            $("#comments").fadeIn(1000, function () {
                $("#hide").show();
                $("#show").hide();
            });
        }

        $(document).ready(function () {
            $("#hide").bind("click", hideComments);
            $("#show").bind("click", showComments);
        })
    </script>
</head>
<body>

    <a href="#" id="hide" onclick="return false">Hide</a>
    <a href="#" id="show" style="display: none;"  onclick="return false">Show</a>

    <div id="comments">
        <p>Comment 1</p>
        <p>Comment 2</p>
        <p>Comment 3</p>
    </div>


</body>
</html>
